<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__left">

							fill="#161227" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
						<path d="M6.5 8.5L12.5 14.5L18.5 8.5" stroke="black" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
					<p>התחבר אלינו</p>
				</div>
				<a href='/' class="header__logo">
					<img src="./img/logo.png" alt="">
				</a>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main-items">
				<div class="main-item">
					<div class="main-item-img">
						<img src="./img/item-1.svg" alt="">
					</div>
					<p>מחשב נייד</p>
				</div>
				<div class="main-item">
					<div class="main-item-img">
						<img src="./img/item-2.svg" alt="">
					</div>
					<p>מכשירים</p>
				</div>
				<div class="main-item">
					<div class="main-item-img">
						<img src="./img/item-3.svg" alt="">
					</div>
					<p>מחשבים</p>
				</div>
				<div class="main-item">
					<div class="main-item-img">
						<img src="./img/item-4.svg" alt="">
					</div>
					<p>מזגנים</p>
				</div>
				<div class="main-item">
					<div class="main-item-img">
						<img src="./img/item-5.svg" alt="">
					</div>
					<p>מַצלֵמָה</p>
				</div>
				<div class="main-item">
					<div class="main-item-img">
						<img src="./img/item-6.svg" alt="">
					</div>
					<p>טלפון נייד</p>
				</div>
				<div class="main-item active">
					<div class="main-item-img">
						<img src="./img/item-7.svg" alt="">
					</div>
					<p>טלויזיה חכמה</p>
				</div>
			</div>
		</div>
		<div class="main-content">
			<div class="main-content__chat-img">
				<img src="./img/min-bot.png" alt="">
			</div>
			<div class="main-content__chat">
				<div class="message-block">
					<div class="message-you">
						<p>
							אני מחפש טלויזיה חכמה </p>
						<svg xmlns="http://www.w3.org/2000/svg" width="50" height="42" viewBox="0 0 50 42" fill="none">
							<path
								d="M-3.8147e-06 40.6688C19.1079 29.0001 26.0927 19.4617 33.3333 0L50 29.2128C32.7652 42.2291 21.5383 43.696 -3.8147e-06 40.6688Z"
								fill="#D5D4FF" />
						</svg>
					</div>
				</div>
				<div>
					<p class="chat-bottom__write">משתמש כותב...</p>
					<div class="chat-bottom">
						<div class="chat-bottom__send">
							<img src="./img/send.svg" alt="">
						</div>
						<input type="text" placeholder='אני מחפש טלוויזיה חכמה...'>
						<div class="chat-bottom__user">
							<img src="./img/user.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
